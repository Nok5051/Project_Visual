<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
      *{
        font-family: 'Nanum Gothic', sans-serif;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
          $("#gu").change(function(){
            var gu = $(this).val();
            getdong(gu);
          });
          });
          
          function getdong(gu){
            $.ajax({
            url: 'getdong/',
            data: {'gu': gu},
            dataType: 'json',
            success: function(msg){
              var values = Object.values(msg[gu])
              for (var i = 0; i < values.length; i++){
                $("#dong").append($("<option value="+values[i]+">"+values[i]+"</option>"));
                }
            },
            error: function(){
              alert('구군 통신 실패');
            }

            });
          }
    </script>
</head>
<body>

<form action="" method="POST">
    <div class="wrapper">
        <h2>지역을 선택해 주세요.</h1>
            <select id="gu" name="gu">
                <option value="all">구</option>
                <option value="동대문구">동대문구</option>
                <option value="송파구">송파구</option>
                <option value="강동구">강동구</option>
                <option value="광진구">광진구</option>
                <option value="영등포구">영등포구</option>
                <option value="중구">중구</option>
                <option value="중랑구">중랑구</option>
                <option value="노원구">노원구</option>
                <option value="구로구">구로구</option>
                <option value="종로구">종로구</option>
                <option value="관악구">관악구</option>
                <option value="성북구">성북구</option>
                <option value="서대문구">서대문구</option>
                <option value="금천구">금천구</option>
                <option value="도봉구">도봉구</option>
                <option value="동작구">동작구</option>
                <option value="강서구">강서구</option>
                <option value="양천구">양천구</option>
                <option value="강북구">강북구</option>
                <option value="서초구">서초구</option>
                <option value="강남구">강남구</option>
                <option value="마포구">마포구</option>
                <option value="용산구">용산구</option>
                <option value="성동구">성동구</option>
                <option value="은평구">은평구</option>



            </select>
            <select id="dong" name="dong">
                <option value="all">동</option>
            </select>
        <br>
        
        <h2>원하는 메뉴 형식을 골라주세요.</h2>
        <select id="menu" name="menutype">
          <!-- value 값 받아서 DB filter로 쓰려면 DB에 넣은 값이랑 같게 세팅해야 함! -->
            <option value="all">전체</option>
            <option value="korea">한식</option>
            <option value="china">중식</option>
            <option value="western">양식</option>
            <option value="japan">일식</option>
            <option value="seafood">해산물</option>
            <option value="every">뷔페</option>
            <option value="soju">주류</option>
            <option value="other">기타</option>
            <option value="cafe">카페/디저트</option>
        </select>
        
        <h2>가격대를 선정해 주세요.</h2>
        <select id="price" name="pricetype">
            <option value="won_all">전체</option>
            <option value="won_up1">7000원 이하</option>
            <option value="won_up2">7000원 이상 ~ 10000원 이하</option>
            <option value="won_up3">10000원 이상 ~ 15000원 이하</option>
            <option value="won_up4">15000원 이상 ~ 20000원 이상</option>
            <option value="won_up5">20000원 초과</option>
        </select>
        
        <p>
        <input type="submit" value="확인">
        </p>
    </div>
</form>



</body>
</html>
