<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            border: 1px black;
            margin: 10px;
            text-align : center;
            background-color : white;
            color : black;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
  
  <h1>RECIPE</h1>

  <div id="header">
      <h1>메인디쉬</h1>
  </div>
  <div>
      <table border="1">
          <colgroup>
              <col width="200px">
              <col width="200px">
              <col width="200px">
              <col width="200px">
              <col width="200px">
              <col width="200px">
          </colgroup>
              <!-- <tr>
                {% for cg in catogories %}
                  <th><a href="recipe/메인반찬/">{{ cg.category }}</a></th>
                {% endfor %}
              </tr> -->
      </table>
  </div>

  <div id="body">
    <form action="" method="GET">
      <table border="1">

      <colgroup>
          <col width="200px">
          <col width="200px">
          <col width="200px">
          <col width="200px">
          <col width="200px">

      </colgroup>
          <tr>
              <th>메뉴</th>
              <th>n인분</th>
              <th>레시피</th>
              <th>재료</th>
              <th>재료별 용량</th>
              <th>가격</th>
              <th>1인분 가격</th>
          </tr>

          <tbody>
            {% for data in list %}
            <tr>
              <td>
                {{ data.recipe_nm }}
              </td>
              <td>
                {{ data.qnt }}
              </td>
              <td>
                {{ data.recipe|cut:"\n" }}
              </td>
              <td>
                {{ data.ingredients }}
              </td>
              <td>
                {{ data.units }}
              </td>
              <td>
                <!-- 계산된 n인분 가격 -->
              </td>
              <td>
                <!-- 위 가격/n -->
              </td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
    </form>
  </div>

</body>
</html>
